{% block content %}
<p>Sign up and have access to our tools.</p>


<form action= "" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

      <p>
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
      </p>
    {% endfor %}

  </form>
